<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3c3509012.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
     <form>
        <i class="fa-solid fa-paper-plane"></i>


     <div class="inputgroup">
        <label for="name">Name</label>
        <input type="text"   id="fullname" onkeyup="vaildateName()" placeholder="Enter your name">
      <span id="name-error"></span>
      </div>
     
     <div class="inputgroup">
     <label for="Phone">Phone</label>
     <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
     <span id="phone-error"></span>
   </div>

     <div class="inputgroup">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <span id="email-error"></span>
      </div>

     <div class="inputgroup">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="15" rows="5" placeholder="Type your massage"></textarea>
        <span id="message-error"></span>
      </div>
     
     <button>Submite</button>
     <span id="submite-error"></span>
     </form>


<script src="script.js"></script>

     </div>
</body>
</html>
